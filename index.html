    <title>Juego Papel Piedras Tijeras</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
    }
    .container{
        width: 700px;
        position: fixed;
        bottom: 20px;
        right: 0%;
        left: 25%;
        display: flex;
        gap: 20px;
        
    }
    .card{
        width: 20rem;
        -webkit-box-shadow: 8px 7px 9px -7px rgba(0,0,0,0.75);
-moz-box-shadow: 8px 7px 9px -7px rgba(0,0,0,0.75);
box-shadow: 8px 7px 9px -7px rgba(0,0,0,0.75);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
    }
    .card:hover{
        top: -30px;
        transform: scaleY(0.7);
        transition: ease-in 0.3s;
    }
    #winner{
        width: 700px;
        margin: 5% auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>
